name: "Check notebooks"
on:
  push:
    branches:
      # - 'master'
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build container
        run: docker-compose pull && docker-compose build && docker-compose up -d

      - name: Wait until container is up
        run: |
          while ! nc -z localhost 8888; do
            sleep 1
          done

      - name: Install papermill
        run: docker exec $(docker ps -q --filter expose=8888) pip3 install papermill

      - name: Run notebooks
        run: |
          find notebooks -name "*.ipynb" | \
          grep -vFf .github/workflows/notebooks_to_exclude.txt | \
          xargs -I {} docker exec $(docker ps -q --filter expose=8888) papermill "/home/jovyan/{}"
